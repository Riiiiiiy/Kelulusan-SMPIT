<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graduation Announcement SMPIT Al Khair</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="story-container" role="main" aria-live="polite" aria-atomic="true">
    <!-- Page 1 -->
    <section class="page active" id="page1" aria-label="SMPIT Al Khair Logo">
      <img src="https://i.ibb.co/NKc7T2b/smpit-logo.png" alt="SMPIT Al Khair Logo" class="logo-large" />
    </section>

    <!-- Page 2 -->
    <section class="page" id="page2" aria-label="Graduation announcement main message">
      <img src="https://i.ibb.co/NKc7T2b/smpit-logo.png" alt="SMPIT Al Khair small logo" class="logo-small" />
      <h1>ANNOUNCEMENT OF GRADUATION OF SMPIT AL KHAIR CLASS 2024/2025</h1>
      <img src="https://i.ibb.co/msy5JXw/class-photo.jpg" alt="Class photo of SMPIT Al Khair graduates" class="class-photo" />
      <div class="click-area" id="continueBtn" tabindex="0" role="button" aria-pressed="false" aria-label="Continue to congratulations page">Click continue</div>
    </section>

    <!-- Page 3 -->
    <section class="page" id="page3" aria-label="Graduation congratulations message">
      <div class="page3-content">
        <img src="https://i.ibb.co/2SYNJCM/celebration.png" alt="Celebration illustration" class="welcome-illustration" />
        <div class="congrats-container" id="congratsMain">Congratulations Nanda has been declared GRADUATED</div>
        <div class="congrats-sub" id="congratsSub">Congratulations to Nanda</div>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
